<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jesse Wellman Portfolio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

</head>


<body class="container mx-auto">
  <style type="text/css">
    #welcome-section {
      background-image: url("escanaba.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <nav id="navbar" class="sticky top-0 sm:bg-black">
    <a href="#navbar"><img class="w-full  sm:w-1/4  sm:mx-auto " src="jesse_logo.png" alt="Jesse's Logo"></a>
    <div class="flex flex-col sm:flex-row">
      <a class="w-full text-center bg-white border-blue-500 hover:bg-gray-300 border-2 border-solid hover:border-black"
        href="#welcome-section">Home</a>
      <a class="w-full text-center bg-white border-blue-500 hover:bg-gray-300 border-2 border-solid hover:border-black"
        href="#projects">Projects</a>
      <a class="w-full text-center bg-white border-blue-500 hover:bg-gray-300 border-2 border-solid hover:border-black"
        href="#footer">Contact</a>
    </div>
  </nav>

  <div id="welcome-section" class="h-screen flex items-center justify-center">
    <h1 class="text-3xl sd:text-4xl text-center">Front End Web Developer</h1>


  </div>

  <div id="projects" class="flex flex-row grid sm:grid-cols-4">


    <a target="_blank" href="https://product-landing-page1.netlify.app">
      <div class="flex justify-center mx-10 mt-20">
        <div class="project-tile max-w-xs rounded shadow-lg my-2 border-4 border-blue-500">
          <img class="w-full border-2 border-indigo-700" src="landing page project img.png">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Tailwind CSS Page</div>

          </div>
        </div>
      </div>
    </a>

    <a target="_blank" href="https://surveyform-page.netlify.app">
      <div class="project-tile flex justify-center mx-10 mt-20">
        <div class="max-w-xs rounded shadow-lg my-2 border-4 border-blue-500">
          <img class="w-full border-2 border-indigo-700" src="survey-form-page.png">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Survey Form Page</div>

          </div>
        </div>
      </div>
    </a>
    <a target="_blank" href="https://brave-cori-65e6dd.netlify.app">
      <div class="project-tile flex justify-center mx-10 mt-20 ">
        <div class="max-w-xs rounded shadow-lg my-2 border-4 border-blue-500">
          <img class="w-full border-2 border-indigo-700" src="portfoliopage.png">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Portfolio Page</div>

          </div>
        </div>
      </div>
    </a>

    <a target="_blank" href="https://productlanding-page.netlify.app">
      <div class="project-tile flex justify-center mx-10 mt-20 ">
        <div class="max-w-xs rounded shadow-lg my-2 border-4 border-blue-500">
          <img class="w-full border-2 border-indigo-700" src="fcc_landingpage.png">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Landing Page</div>

          </div>
        </div>
      </div>
    </a>

  </div>
  <div class="flex align-center my-8">
    <form class="flex align-center flex-col mx-auto text-center" name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: </br><input class="border-gray-700 border-2 my-4" type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: </br><input class="border-gray-700 border-2 my-4" type="email" name="email" /></label>
      </p>
      <p>
        <label>Message: </br> <textarea class="border-gray-700 border-2 my-4 px-4" name="message"></textarea></label>
      </p>
      <p>
        <button
          class="w-1/2 text-center bg-white border-blue-500 hover:bg-gray-300 border-2 border-solid hover:border-black"
          type="submit">Send</button>
      </p>
    </form>
  </div>




  <footer id="footer" class="flex flex-col">
    <a class="w-full text-center bg-white border-blue-500 hover:bg-gray-300 border-2 border-solid hover:border-black"
      id=" profile-link" target="_blank" href="https://github.com/im-jessewellman">Github Profile</a>
  </footer>

</html>
